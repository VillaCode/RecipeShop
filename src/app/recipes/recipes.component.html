<div class="row">
    <div class="col-md-5">
        <app-recipe-list (sendRecipes)="receiveCurrentRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="this.currentRecipe; else info" [detailsCurrent]="this.currentRecipe"></app-recipe-detail>
        <ng-template #info>
            <p>Select a recipe</p>
        </ng-template>
    </div>
</div>
